baseURL = "https://ch-skz.netlify.com"
languageCode = "en"
DefaultContentLanguage = "en"
title = "CHANNEL SKZ"
theme = "anatole"
summarylength = 10
enableEmoji = true
enableRobotsTXT = true
pluralizelisttitles = false
sectionPagesMenu = "main"
enableGitInfo = true

timeZone = "Asia/Seoul"

ignoreErrors = ["error-remote-getjson"]

[frontmatter]
date = ["publishDate", "date", "lastmod"]
lastmod = ["lastmod", ":git", "date", "publishDate"]


# Enable Disqus
#disqusShortname = ""

# Google Analytics
#gtagId = "G-0MPEJM381H"

[params]
year = 2017
years = [2017, 2018, 2019, 2020, 2021, 2022, 2023]
title = "CHANNEL SKZ"
author = "daisukijeu"
description = "Channel SKZ is a fanmade masterlist of Stray Kids video contents such as music videos, album promotions, shows, livestreams, etc."
banner = "/static/site-feature.jpg"
images = ["/images/site-feature.jpg"]
profilePicture = "images/icon.png"
keywords = "stray kids, SKZ, bang chan, lee know, changbin, hyunjin, han, felix, seungmin, i.n, stray kids contents, stray kids videos"
favicon = "favicons/"
customCss = ["css/custom.css", "css/timeline.css"]
customJs = []
mainSections = ["artistry", "shows", "vlive"]
doNotLoadAnimations = true
displayMode = "light"
ignoreErrors = ["error-remote-getjson"]
# Google Site Verification
#googleSiteVerify = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"

forLive = "LIVE"



## Math settings
[params.math]
enable = false  # options: true, false. Enable math support globally, default: false. You can always enable math on per page.
use = "katex"  # options: "katex", "mathjax". default is "katex".

## Social links
# use 'fab' when brand icons, use 'fas' when standard solid icons.
[[params.socialIcons]]
icon = "fab fa-linkedin"
